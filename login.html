<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <img src="./img/logo.png" alt="logo" class="logo">
        <div class="container-login">
            <h2>Welcome Back</h2>
            <h6>Ready for explore?</h6>
            <form id="form">
                <div class="name-input">
                    <h5>Username</h5>
                    <input type="text" id="username" autocomplete="off" required >
                </div>
                <div class="name-input" >
                    <h5>Password</h5>
                    <input type="password" id="password" autocomplete="off" required >
                </div>
                <div class="button-form" >
                    <button type="submit"><h3>Sign in</h3></button>
                </div>
            </form>
        </div>
        <div class="image-login">
            <img src="./img/lock.png" alt="">
            <h3>Sign in to explore</h3>
        </div>
    </div>
    <script>
        let logname = ["farid", "hadal", "arsan"];
        let logpass = ["123456", "13579", "246810"];

        document.getElementById("form").addEventListener('submit', function(e){
            e.preventDefault()
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if((logname[0] == username && logpass[0] == password) || (logname[1] == username && logpass[1] == password) || (logname[2] == username && logpass[2] == password)){
                window.location.href = "index.html";
            }
            else{
                alert("password wrong")
            }
            // if(logname[0] == username && logpass[0] == password){
            //     window.location.href = "index.html";
            //     console.log('berhasil');
            // }
        
        })
    </script>
</body>
</html>
